<!DOCTYPE html>
<html>
    <head>
        <title>Pree Mask</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet" />
        <link href="{{url_for('static',filename='css/data.css')}}" rel="stylesheet" />
        <link href="{{url_for('static',filename='css/font-awesome.min.css')}}" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    </head>
    
<body class="subpage">
    {% block body %}

    <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="/" class="logo"><strong>Pree Mask</strong></a>
                <nav id="nav">
                    <a href="/">Home</a>
                    <a href="/dust_predict">Prediction</a>
                    <a href="/process">Process</a>
                    <!-- <a href="/graph">Graph</a> -->
                    <a href="/reference">Reference</a>
                    <!-- <a href="/data">Data</a>
                    <a href="/predict">Predict</a> -->
                </nav>
            </div>
        </header>
            
        <section class="data_page"> 
            <div class="inner">
                <header>
                    <h1>Prediction of PM</h1>
                </header>
                <div class="flex">
                    <form action="/dust_predict_result" method="GET">
                        <input type="text" name="date" placeholder="날짜를 입력하세요 : ex) 20211001 ~ 20211031" style="width: 700px;">
                        <div>
                            <button type="submit" id="submitForm" style="margin-top: 30px; margin-right: 10px;">PREDICT</button>
                        </div>
                    </form>
                </div>      
            </div>
        </section>
            
        <script src="/static/js/jquery.min.js"></script>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
        <script>
            $('#submitForm').click(function(){
                alert("예측결과를 보시겠습니까?\n(날짜 범위는 '20211001 ~ 20211031' 입니다.)");
            });
        </script>
    {% endblock %}
</html>
